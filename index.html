<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>
</head>

<body>
  <main>
    <div class="card-top">
      <div class="card-bg-pattern">
        <img src="./images/bg-pattern-card.svg" alt="" width="350" height="140">
      </div>
      <div class="hero-img"><img src="./images/image-victor.jpg" alt="Victor Crest"></div>
    </div>
    <section class="card-bottom">
      <div class="personal-info">
        <h2>Victor Crest</h2>
        <span>26</span>
        <p>London</p>
      </div>
      <hr>
      <ul class="data">
        <li>
          80K<span>Followers</span>
        </li>
        <li>
          803K<span>Likes</span>
        </li>
        <li>
          1.4K<span>Photos</span>
        </li>
      </ul>
    </section>
  </main>
  <footer class="attribution">
    <p>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/M3gan3Sama">M3gan3Sama</a>.
    </p>
  </footer>
</body>

</html>
